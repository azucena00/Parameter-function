<!DOCTYPE HTML> 
<html>
  <head>
      
     <meta charset = "utf-8">
     <title> Calling a funtion </title>
     <script type="text/javascript">
        function sayHello(name, age) {
            document.write (name + " is " + age +  " years old ");
        }
        </script>
    

  </head>
<body>

        <p> Click the following button to call the funtion</p>
        <form>
                <input type = "button" onclick = "sayHello('Joe',  7 )" value = "click me"> </form>
        


</body>
</html>
